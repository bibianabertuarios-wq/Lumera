name: LUMI Proactive Messages

on:
  schedule:
    # Ejecutar 3 veces al día (ajusta según tu zona horaria)
    - cron: '0 8 * * *'   # 8:00 AM UTC
    - cron: '0 14 * * *'  # 2:00 PM UTC  
    - cron: '0 20 * * *'  # 8:00 PM UTC
  
  # Permitir ejecución manual desde GitHub Actions
  workflow_dispatch:

jobs:
  send-lumi-messages:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger LUMI Edge Function
        run: |
          curl -X POST \
            https://pyekwpmbdnmglrjieexc.supabase.co/functions/v1/generate-proactive-messages \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{}'
      
      - name: Log execution
        run: echo "✅ LUMI messages sent at $(date)"
