<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumera - Tu Compa√±era de Bienestar</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Nunito', sans-serif; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        .gradient-text { background: linear-gradient(135deg, #b8a8d8 0%, #d4af7f 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const LumeraApp = () => {
            const [language, setLanguage] = useState('es');
            const [darkMode, setDarkMode] = useState(false);
            const [currentUser, setCurrentUser] = useState(null);
            const [showQuiz, setShowQuiz] = useState(false);
            const [quizStep, setQuizStep] = useState(1);

            const [formData, setFormData] = useState({
                profileName: '',
                age: '',
                height: '',
                weight: '',
                conditions: []
            });

            const [legalAgreements, setLegalAgreements] = useState({
                over18: false,
                notReplaceDoctor: false,
                privacy: false
            });

            const t = {
                es: {
                    exit: 'Salir',
                    next: 'Siguiente',
                    save: 'Guardar'
                },
                en: {
                    exit: 'Exit',
                    next: 'Next',
                    save: 'Save'
                }
            };

            useEffect(() => {
                const saved = localStorage.getItem('lumeraUser');
                if (saved) {
                    setCurrentUser(JSON.parse(saved));
                } else {
                    setShowQuiz(true);
                }
            }, []);

            useEffect(() => {
                if (currentUser) {
                    localStorage.setItem('lumeraUser', JSON.stringify(currentUser));
                }
            }, [currentUser]);

            const calculateBMI = () => {
                if (!formData.weight || !formData.height) return 0;
                const heightM = formData.height / 100;
                return (formData.weight / (heightM * heightM)).toFixed(1);
            };

            const calculateBMR = () => {
                if (!formData.weight || !formData.height || !formData.age) return 0;
                return (10 * formData.weight + 6.25 * formData.height - 5 * formData.age - 161).toFixed(0);
            };

            const calculateTDEE = () => {
                const bmr = calculateBMR();
                return (bmr * 1.55).toFixed(0);
            };

            const handleNext = () => {
                if (quizStep < 3) {
                    setQuizStep(quizStep + 1);
                } else {
                    const userProfile = {
                        ...formData,
                        bmi: calculateBMI(),
                        bmr: calculateBMR(),
                        tdee: calculateTDEE()
                    };
                    setCurrentUser(userProfile);
                    setShowQuiz(false);
                }
            };

            const canContinue = () => {
                if (quizStep === 1) return formData.profileName && formData.age && formData.height && formData.weight;
                if (quizStep === 2) return true;
                if (quizStep === 3) return legalAgreements.over18 && legalAgreements.notReplaceDoctor && legalAgreements.privacy;
                return false;
            };

            if (showQuiz) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-100 to-yellow-50 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-12 max-w-md w-full">
                            <div className="text-center mb-8">
                                <h1 className="text-4xl font-light gradient-text mb-2">Lumera</h1>
                                <p className="text-gray-600">
                                    {language === 'es' ? `Paso ${quizStep} de 3` : `Step ${quizStep} of 3`}
                                </p>
                            </div>

                            {quizStep === 1 && (
                                <div className="space-y-4">
                                    <input
                                        type="text"
                                        placeholder={language === 'es' ? 'Tu nombre' : 'Your name'}
                                        value={formData.profileName}
                                        onChange={(e) => setFormData({...formData, profileName: e.target.value})}
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg"
                                    />
                                    <input
                                        type="number"
                                        placeholder={language === 'es' ? 'Edad' : 'Age'}
                                        value={formData.age}
                                        onChange={(e) => setFormData({...formData, age: e.target.value})}
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg"
                                    />
                                    <input
                                        type="number"
                                        placeholder={language === 'es' ? 'Altura (cm)' : 'Height (cm)'}
                                        value={formData.height}
                                        onChange={(e) => setFormData({...formData, height: e.target.value})}
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg"
                                    />
                                    <input
                                        type="number"
                                        placeholder={language === 'es' ? 'Peso (kg)' : 'Weight (kg)'}
                                        value={formData.weight}
                                        onChange={(e) => setFormData({...formData, weight: e.target.value})}
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg"
                                    />
                                </div>
                            )}

                            {quizStep === 2 && (
                                <div className="space-y-4">
                                    <p className="text-center mb-4">
                                        {language === 'es' ? '¬øTienes alguna condici√≥n m√©dica?' : 'Do you have any medical conditions?'}
                                    </p>
                                    {['diabetes', 'hipertensi√≥n', 'tiroides', 'artritis'].map(condition => (
                                        <label key={condition} className="flex items-center">
                                            <input
                                                type="checkbox"
                                                checked={formData.conditions.includes(condition)}
                                                onChange={(e) => {
                                                    if (e.target.checked) {
                                                        setFormData({...formData, conditions: [...formData.conditions, condition]});
                                                    } else {
                                                        setFormData({...formData, conditions: formData.conditions.filter(c => c !== condition)});
                                                    }
                                                }}
                                                className="mr-2"
                                            />
                                            <span className="capitalize">{condition}</span>
                                        </label>
                                    ))}
                                </div>
                            )}

                            {quizStep === 3 && (
                                <div className="space-y-4">
                                    <label className="flex items-start">
                                        <input
                                            type="checkbox"
                                            checked={legalAgreements.over18}
                                            onChange={(e) => setLegalAgreements({...legalAgreements, over18: e.target.checked})}
                                            className="mr-2 mt-1"
                                        />
                                        <span className="text-sm">
                                            {language === 'es' ? 'Confirmo que tengo m√°s de 18 a√±os' : 'I confirm I am over 18 years old'}
                                        </span>
                                    </label>
                                    <label className="flex items-start">
                                        <input
                                            type="checkbox"
                                            checked={legalAgreements.notReplaceDoctor}
                                            onChange={(e) => setLegalAgreements({...legalAgreements, notReplaceDoctor: e.target.checked})}
                                            className="mr-2 mt-1"
                                        />
                                        <span className="text-sm">
                                            {language === 'es' ? 'Entiendo que esta app no reemplaza la consulta m√©dica' : 'I understand this app does not replace medical consultation'}
                                        </span>
                                    </label>
                                    <label className="flex items-start">
                                        <input
                                            type="checkbox"
                                            checked={legalAgreements.privacy}
                                            onChange={(e) => setLegalAgreements({...legalAgreements, privacy: e.target.checked})}
                                            className="mr-2 mt-1"
                                        />
                                        <span className="text-sm">
                                            {language === 'es' ? 'Acepto la pol√≠tica de privacidad' : 'I accept the privacy policy'}
                                        </span>
                                    </label>
                                </div>
                            )}

                            <button
                                onClick={handleNext}
                                disabled={!canContinue()}
                                className="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-3 rounded-lg font-semibold mt-6 disabled:opacity-50 hover:shadow-lg"
                            >
                                {quizStep < 3 ? t[language].next : t[language].save}
                            </button>

                            {quizStep > 1 && (
                                <button
                                    onClick={() => setQuizStep(quizStep - 1)}
                                    className="w-full text-gray-600 py-2 mt-2"
                                >
                                    {language === 'es' ? '‚Üê Atr√°s' : '‚Üê Back'}
                                </button>
                            )}
                        </div>
                    </div>
                );
            }

            return (
                <div className="bg-gray-50 min-h-screen">
                    <header className="bg-white shadow sticky top-0 z-40 border-b border-gray-200">
                        <div className="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
                            <h1 className="text-2xl font-light gradient-text">Lumera</h1>
                            <div className="flex items-center gap-3">
                                <select 
                                    value={language} 
                                    onChange={(e) => setLanguage(e.target.value)} 
                                    className="px-3 py-2 rounded text-sm border bg-gray-100 border-gray-300"
                                >
                                    <option value="es">üá™üá∏</option>
                                    <option value="en">üá¨üáß</option>
                                </select>
                                <button 
                                    onClick={() => setDarkMode(!darkMode)} 
                                    className="px-3 py-2 rounded text-sm bg-gray-200"
                                >
                                    {darkMode ? '‚òÄÔ∏è' : 'üåô'}
                                </button>
                                <button 
                                    onClick={() => { 
                                        setCurrentUser(null); 
                                        localStorage.clear(); 
                                        setShowQuiz(true); 
                                        setQuizStep(1); 
                                    }} 
                                    className="text-sm text-gray-600 hover:text-gray-900"
                                >
                                    {t[language].exit}
                                </button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto px-4 py-8">
                        <div className="bg-white rounded-xl shadow-lg p-8">
                            <h2 className="text-3xl font-bold mb-4 gradient-text">
                                {language === 'es' ? `¬°Hola, ${currentUser?.profileName}!` : `Hello, ${currentUser?.profileName}!`}
                            </h2>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
                                <div className="bg-purple-50 rounded-lg p-6">
                                    <div className="text-4xl mb-2">üìä</div>
                                    <div className="text-2xl font-bold gradient-text">{currentUser?.bmi}</div>
                                    <div className="text-sm text-gray-600">IMC</div>
                                </div>
                                <div className="bg-pink-50 rounded-lg p-6">
                                    <div className="text-4xl mb-2">üî•</div>
                                    <div className="text-2xl font-bold gradient-text">{currentUser?.bmr}</div>
                                    <div className="text-sm text-gray-600">BMR (kcal/d√≠a)</div>
                                </div>
                                <div className="bg-yellow-50 rounded-lg p-6">
                                    <div className="text-4xl mb-2">‚ö°</div>
                                    <div className="text-2xl font-bold gradient-text">{currentUser?.tdee}</div>
                                    <div className="text-sm text-gray-600">TDEE (kcal/d√≠a)</div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LumeraApp />);
    </script>
</body>
</html>
