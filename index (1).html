const loadUserFromDB = async (userId) => {
    try {
        const { data, error } = await supabase
            .from('users')
            .select('*')
            .eq('id', userId)
            .single();

        if (error) throw error;
        if (data) {
            setCurrentUser(data);
            localStorage.setItem('luminaUser', JSON.stringify(data));
        }
    } catch (error) {
        console.error('Error loading user:', error);
    }
